server.port=4037

# SQLITE SUPPORT
spring.jpa.database-platform=com.grupp4.auctionista.config.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
hibernate.dialect=com.grupp4.auctionista.config.SSQLiteDialect

#SPRING UPLOAD
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/swagger-ui-custom.html
# DOCS LINK http://localhost:4037/swagger-ui/index.html?configUrl=/v3/api-docs/swagger-config#/

spring.jpa.properties.hibernate.generate_statistics=false
